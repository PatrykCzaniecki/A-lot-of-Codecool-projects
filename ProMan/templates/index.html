<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>ProMan</title>

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-options">
                {% if "username" in session %}
                <a href="/logout"><button style="margin-left: 900px"TYPE="button">Logout</button></a>
                <p style="margin-left: 20%">You are logged in as <strong>{{ session['username'] }}</strong>. Now, you can see all public and private boards!</p>
                {% else %}
                <a href="/registration"><button style="margin-left: 1100px" TYPE="button">Registration</button></a>
                <a href="/login"><button TYPE="button">Login</button></a><br><br>
                <p style="margin-left: 20%">You are not logged in. Now, you can see only public boards!</p><br><br>
                {% endif %}
                <button id="refresh" style="margin-left: 1150px">Refresh</button>
            </div>
        </nav>
        <h1>ProMan</h1>
        <div id="root"></div>
        <div id="all-boards"></div>
        {% if "username" in session %}
        <button id="new-private-board" style="margin-left: 75%">Add new private board</button>
            <br>
            <br>
        {% endif %}
        <button id="new-board" style="margin-left: 75%">Add new board</button>
      </div>
    </body>
</html>
